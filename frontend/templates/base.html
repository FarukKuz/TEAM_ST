<!DOCTYPE html>

<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Sorbi{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/browser_logo_light.png') }}">
</head>

<body>
  <div class="container">
    <aside class="sidebar">
      <div class="back-icon">
        <img src="{{ url_for('static', filename='img/arrow_left_F5F5F5.png') }}" alt="Geri Ok">
      </div>
      <div class="sidebar-logo">
        <img src="{{ url_for('static', filename='img/logo_nobg_light.png') }}" alt="Logo">
      </div>
      <div class="sidebar-profile">
        <img src="{{ url_for('static', filename='img/anonymous.png') }}" alt="Profil Fotoğrafı">
      </div>
      <div class="sidebar-name">
        <h1>İREM CEBECİ</h1>
      </div>
      <div class="sidebar-badges">
        <img src="{{ url_for('static', filename='img/badge.png') }}" alt="Rozet">
        <img src="{{ url_for('static', filename='img/badge.png') }}" alt="Rozet">
        <img src="{{ url_for('static', filename='img/badge.png') }}" alt="Rozet">
        <img src="{{ url_for('static', filename='img/badge.png') }}" alt="Rozet">
        <img src="{{ url_for('static', filename='img/badge.png') }}" alt="Rozet">
      </div>
      <div class="sidebar-exam">
        <div class="progress-bars">
          <label>TYT</label>
          <div class="progress">
            <div class="bar tyt"></div>
          </div>
          <label>AYT</label>
          <div class="progress">
            <div class="bar ayt"></div>
          </div>
        </div>
      </div>
      <div class="collapsed-logo">
        <img src="{{ url_for('static', filename='img/minilogo_light.png') }}" alt="Collapsed Logo">
      </div>
      <div class="profile-button">
        <button>Profili Gör</button>
      </div>
    </aside>
    <div class="sidebar-background">
      <div class="bg-top"></div>
      <div class="bg-bottom"></div>
    </div>
    <main>
      <header>
        <div class="hamburger">
          <img src="{{ url_for('static', filename='img/hamburger_F5F5F5.png') }}" alt="Menü">
        </div>
        <div class="mobile-logo">
          <img src="{{ url_for('static', filename='img/logo_nobg_light.png') }}" alt="Logo">
        </div>
        <div class="mobile-quit">
          <img src="{{ url_for('static', filename='img/quit_F5F5F5.png') }}" alt="Logo">
        </div>
        <div class="leftmenu">
          <a href="{{ url_for('anasayfa') }}">
            <div class="menu-item-wrapper {% if request.path == '/home' %}active-menu-item{% endif %}">
              <div class="icon-circle">
                <img src="{{ url_for('static', filename='img/home_F5F5F5.png') }}" alt="Anasayfa">
              </div>
            </div>
          </a>

          <a href="{{ url_for('forum') }}">
            <div class="menu-item-wrapper {% if request.path == '/forum' %}active-menu-item{% endif %}">
              <div class="icon-circle">
                <img src="{{ url_for('static', filename='img/forum_F5F5F5.png') }}" alt="Forum">
              </div>
            </div>
          </a>

          <a href="{{ url_for('myquestions') }}">
            <div class="menu-item-wrapper {% if request.path == '/myquestions' %}active-menu-item{% endif %}">
              <div class="icon-circle">
                <img src="{{ url_for('static', filename='img/myquestions_F5F5F5.png') }}" alt="Sorularım">
              </div>
            </div>
          </a>

          <a href="{{ url_for('progress') }}">
            <div class="menu-item-wrapper {% if request.path == '/progress' %}active-menu-item{% endif %}">
              <div class="icon-circle">
                <img src="{{ url_for('static', filename='img/progress_F5F5F5.png') }}" alt="İlerleme">
              </div>
            </div>
          </a>

          <a href="{{ url_for('exams') }}">
            <div class="menu-item-wrapper {% if request.path == '/exams' %}active-menu-item{% endif %}">
              <div class="icon-circle">
                <img src="{{ url_for('static', filename='img/exams_F5F5F5.png') }}" alt="Deneme Sınavları">
              </div>
            </div>
          </a>
        </div>
        <div class="rightmenu">
          <a href="{{ url_for('mail') }}">
            <div class="menu-item-wrapper {% if request.path == '/mail' %}active-menu-item{% endif %}">
              <div class="icon-circle">
                <img src="{{ url_for('static', filename='img/mail_F5F5F5.png') }}" alt="Mail">
              </div>
            </div>
          </a>

          <a href="{{ url_for('settings') }}">
            <div class="menu-item-wrapper {% if request.path == '/settings' %}active-menu-item{% endif %}">
              <div class="icon-circle">
                <img src="{{ url_for('static', filename='img/settings_F5F5F5.png') }}" alt="Ayarlar">
              </div>
            </div>
          </a>

          <a href="#">
            <div class="menu-item-wrapper">
              <div class="icon-circle">
                <img src="{{ url_for('static', filename='img/quit_F5F5F5.png') }}" alt="Çıkış">
              </div>
            </div>
          </a>
        </div>

      </header>
      <div class="mobile-menu">
        <a href="{{ url_for('anasayfa') }}">Anasayfa</a>
        <a href="{{ url_for('forum') }}">Forum</a>
        <a href="{{ url_for('myquestions') }}">Sorularım</a>
        <a href="{{ url_for('progress') }}">İlerleme</a>
        <a href="{{ url_for('exams') }}">Deneme Sınavları</a>
        <a href="{{ url_for('mail') }}">Mail</a>
        <a href="{{ url_for('settings') }}">Ayarlar</a>
      </div>
      <section></section>
    </main>
  </div>
  <script>
    // Sidebar geri butonu
    const sidebar = document.querySelector(".sidebar");
    const main = document.querySelector("main");
    const trigger = document.querySelector(".back-icon");
    const arrowImg = trigger.querySelector("img");
    const leftArrow = "{{ url_for('static', filename='img/arrow_left_F5F5F5.png') }}";
    const rightArrow = "{{ url_for('static', filename='img/arrow_right_F5F5F5.png') }}";
    const collapsed = localStorage.getItem("sidebar-collapsed") === "true";

    if (collapsed) {
      sidebar.classList.add("collapsed");
      main.style.width = "calc(100% - 60px)";
      arrowImg.src = rightArrow;
    } else {
      sidebar.classList.remove("collapsed");
      main.style.width = "80%";
      arrowImg.src = leftArrow;
    }

    trigger.addEventListener("click", () => {
      const isCollapsed = sidebar.classList.toggle("collapsed");
      if (isCollapsed) {
        main.style.width = "calc(100% - 60px)";
        arrowImg.src = rightArrow;
      } else {
        main.style.width = "80%";
        arrowImg.src = leftArrow;
      }
      localStorage.setItem("sidebar-collapsed", isCollapsed);
    });

    // 🍔 Hamburger menüyü aç/kapat
    document.addEventListener("DOMContentLoaded", () => {
      const btn = document.querySelector('.hamburger');
      const menu = document.querySelector('.mobile-menu');

      if (btn && menu) {
        btn.addEventListener('click', () => {
          const isOpen = menu.style.display === 'block';
          menu.style.display = isOpen ? 'none' : 'block';
        });

        document.addEventListener('click', (e) => {
          if (!btn.contains(e.target) && !menu.contains(e.target)) {
            menu.style.display = 'none';
          }
        });
      }
    });

    document.addEventListener("DOMContentLoaded", () => {
    const hamburger = document.querySelector('.hamburger');
    const menu = document.querySelector('.mobile-menu');

    if (hamburger && menu) {
      hamburger.addEventListener('click', () => {
        menu.classList.toggle('open');
      });

      // Menü dışına tıklanırsa menüyü kapat
      document.addEventListener('click', (e) => {
        if (!menu.contains(e.target) && !hamburger.contains(e.target)) {
          menu.classList.remove('open');
        }
      });
    }
  });
  </script>

</body>

</html>
